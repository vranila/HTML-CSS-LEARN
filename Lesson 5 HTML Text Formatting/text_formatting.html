<strong>strong</strong> — displays in bold but also means “important text.”
<em>emphasized</em> — displays in italic and means “stressed text.”
<mark>Highlighted text</mark> — highlights text (yellow background).
<small>small text</small> — shows text in a smaller font.
<del> - Deleted text  -- Used to show deleted text; it appears with a line through it.
<ins> - Inserted text -- Used to show inserted text; it appears underlined.
