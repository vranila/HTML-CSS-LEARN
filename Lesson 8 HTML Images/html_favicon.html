
<h1>HTML Favicon</h1>
<!--
A favicon is a small icon displayed in the browser tab, bookmarks, and history.
It helps identify your website visually.
Favicons are usually 16x16 or 32x32 pixels, and saved as .ico, .png, or .jpg.
-->
<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>

  <!-- Favicon Syntax -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- 
  type = file type (e.g., image/x-icon, image/png)
  href = file path or URL of favicon
  -->
</head>
<body>

  <h2>This page has a favicon.</h2>
  <p>Look at the browser tab to see it.</p>

</body>
</html>

<hr>
